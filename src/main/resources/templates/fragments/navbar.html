<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">MovieApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/movies}" th:classappend="${active}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/actors}" th:classappend="${active}">Actors</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin}"
                           th:classappend="${active}">Admin</a>
                    </li>
                </ul>

                <form th:action="@{/movies/search}" method="get" class="d-flex me-2">
                    <select class="form-select me-2" name="searchType" aria-label="Search Type">
                        <option value="title">Title</option>
                        <option value="genre">Genre</option>
                        <option value="year">Year</option>
                        <option value="actor">Actor</option>
                    </select>
                    <input class="form-control me-2" type="search" placeholder="Search Movie By ...."
                           aria-label="Search" name="query">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div sec:authorize="isAuthenticated()" class="d-flex">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-secondary">Logout</button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()" class="d-flex">
                    <a class="btn btn-outline-secondary" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
    </nav>
</div>
