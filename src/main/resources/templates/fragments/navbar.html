<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar">
    <!-- Navbar content here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="padding: 10px;">
        <a class="navbar-brand" th:href="@{/}">MovieApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form th:action="@{/movies/search}" method="get" class="d-flex ms-auto">
                <div class="form-group me-2">
                    <select class="form-control" name="searchType" style="width: auto;">
                        <option value="title">Title</option>
                        <option value="genre">Genre</option>
                        <option value="year">Year</option>
                        <option value="actor">Actor</option>
                    </select>
                </div>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
