<div th:fragment="navbar">
    <!-- Navbar content here -->
     <div class="container flex justify-content-between">
        <nav class="navbar navbar-expand-lg fixed-top">

            <div class="container">
                <a class="navbar-brand padding:" style="padding: 10px;" th:href="@{/}">MovieApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="d-flex align-items-end">
                <div class="d-flex align-items-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/movies}" th:classappend="${active}">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/actors}" th:classappend="${active}">Actors</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-end">
                    <form th:action="@{/movies/search}" method="get" class="d-flex">
                        <div class="form-group me-2">
                            <select class="form-control" name="searchType" style="width: auto;">
                                <option value="title">Title</option>
                                <option value="genre">Genre</option>
                                <option value="year">Year</option>
                                <option value="actor">Actor</option>
                            </select>
                        </div>
                        <input class="form-control me-2" type="search" placeholder="Search Movie By ...." aria-label="Search" name="query" style="width: 200px;">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>             
                </div>
                <div class="d-flex align-items-end" style="padding-left: 5px; padding-right: 5px;">
                    <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/login}">Login</a>
                </div>
    
            </div>
            
            
        </nav>
     </div>
    
</div>
