<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar">
    <!-- Navbar content here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="padding: 10px;">
        <a class="navbar-brand" th:href="@{/}">MovieApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="https://bucket.lucantel.es/public/logo2.webp" alt="REMOVIES" width="30" height="24">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}" th:classappend="${active}">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/actors}" th:classappend="${active}">Actors</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form th:action="@{/movies/search}" method="get" class="d-flex ms-auto">
                <div class="form-group me-2">
                    <select class="form-control" name="searchType" style="width: auto;">
                        <option value="title">Title</option>
                        <option value="genre">Genre</option>
                        <option value="year">Year</option>
                        <option value="actor">Actor</option>
                    </select>
                </div>
                <input class="form-control me-2" type="search" placeholder="Search Movie By ...." aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
