<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head (pageTitle='MoviesWeb | ' + ${formTitle})}"></head>

<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main class="container d-flex flex-column align-items-center pb-5" style="margin-top: 100px;">
        
        <div class="d-flex flex-column p-2 bg-secondary text-white rounded-4">
            <div class="text-center"> 
            <h2> Login </h2>    
            </div>
            <form class="d-flex flex-column" th:action="@{/login}" method="post">
                <div class="form-group d-flex flex-row align-items-center p-4">
                    <label class="p-2" for="username">Username</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Ingresar Usuario" required>
                </div>
                <div class="form-group d-flex flex-row align-items-center p-4">
                    <label class="p-2" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresar ContraseÃ±a" required>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
                <div>
                    <p class="text-center mt-3">
                        No tienes cuenta, registrate aqui <a class="text-black" th:href="@{/register}">Register</a>
                    </p>
                    
                </div>
            </form>

                
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
