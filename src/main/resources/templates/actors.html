<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head (pageTitle='MoviesWeb | All Actors Information')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <main>
        <div class="mt-5 pt-5">
            <!-- content here -->
            <div class="d-flex justify-content-between align-items-center">
                <h1>List Actors</h1>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/actors/create}" class="btn btn-primary">Create Actor</a>
            </div>
            <div th:if="${actors != null}">
                <h5>Search Results</h5>
                <ul class="list-group">
                    <li th:each="actor : ${actors}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <!-- Image Div -->
                            <!-- <div class="me-3">
                                <img th:src="@{${actors.coverImage}}" alt="Movie Cover" class="img-thumbnail" style="width: 150px; height: auto;">
                            </div> -->
                            
                            <!-- Attributes Div -->
                            <div class="me-3">
                                <h5 th:text="${actor.name}">Movie Title</h5>
                                <p><strong>Birth Date:</strong> <span th:text="${actor.birthDate}">Actor Name</span></p>
                                <p><strong>Country:</strong> <span th:text="${actor.birthCountry.countryName}">Birth Country</span></p>
                            </div>
                            
                            <!-- Buttons Div -->
                            <div>                                
                                <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/actors/edit/{id}(id=${actor.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                                </form>
                                <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/actors/delete/{id}(id=${actor.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this movie?');">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                                <!-- <form th:action="@{/actors/uploadImage/{id}(id=${actors.id})}" method="post" enctype="multipart/form-data" class="d-inline">
                                    <input type="file" name="image" class="form-control-file mb-2">
                                    <button type="submit" class="btn btn-info btn-sm">Upload Image</button>
                                </form> -->
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <nav th:replace="~{paginator-nav :: paginator}"></nav>
        </div>
        </table>
    </main>
</div>
<!-- Include the modal fragments -->
<div th:insert="~{/modal/modal-error :: modal-error }"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
