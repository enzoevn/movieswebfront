<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head (pageTitle='MoviesWeb | All Movies Information')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="content">
    <main>
        <table>
        <div class="container mt-5 pt-5">
            <!-- Your content here -->
            
            <div class="d-flex justify-content-between align-items-center">
                <h1>List Movies</h1>
                <a th:href="@{/movies/create}" class="btn btn-primary">Create Movie</a>
            </div>
            <div th:if="${movies != null}">
                <h5>Search Results</h5>
                <ul class="list-group">
                    <p th:if="${#lists.isEmpty(movies)}">No movies found.</p>
                    <li th:each="movie : ${movies}" class="list-group-item d-flex flex-column position-relative">
                        <!-- Top Section: Buttons -->
                        <div class="position-absolute top-0 end-0 d-flex flex-wrap gap-2 p-2">
                            <a th:href="@{/movies/details/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Details</a>
                            <form th:action="@{/movies/edit/{id}(id=${movie.id})}" method="get" class="d-inline">
                                <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                            </form>
                            <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="get" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this movie?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                            <form th:action="@{/movies/uploadImage/{id}(id=${movie.id})}" method="post" enctype="multipart/form-data" class="d-inline">
                                <input type="file" name="image" class="form-control form-control-sm w-auto d-inline">
                                <button type="submit" class="btn btn-info btn-sm">Upload Image</button>
                            </form>
                        </div>
                    
                        <!-- Main Content Section -->
                        <div class="d-flex mt-5">
                            <!-- Image Div -->
                            <div class="me-3 placeholder-container">
                                <img th:src="@{${movie.coverImage}}" alt="Movie Cover" class="img-thumbnail lazy-image" style="width: 150px; height: auto;" loading="lazy">
                            </div>
                    
                            <!-- Attributes Div -->
                            <div class="me-3">
                                <h5 th:text="${movie.title}">Movie Title</h5>
                                <p><strong>Director:</strong> <span th:text="${movie.director}">Director Name</span></p>
                                <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
                                <p><strong>Year:</strong> <span th:text="${movie.year}">Year</span></p>
                            </div>
                    
                            <!-- Actors List Div -->
                            <div>
                                <h5>Actors</h5>
                                <ul class="list-group list-group-flush">
                                    <li th:each="actor : ${movie.actors}" class="list-group-item p-1">
                                        <span th:text="${actor.name}">Actor Name</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    
                </ul>                
            </div>            
            <nav th:replace="~{paginator-nav :: paginator}"></nav>
        </div>
        </table>
    </main>
</div>
<!-- Include the modal fragments -->
<div th:insert="~{/modal/modal-error :: modal-error }"></div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
