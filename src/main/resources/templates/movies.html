<!-- src/main/resources/templates/movies.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head (pageTitle='MoviesWeb | All Movies Information')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="content">
    <!-- <aside th:fragment="content">
        <h3>Movies List</h3>
        <ul>
            <li th:each="genre : ${uniqueGenres}">
                <a th:href="@{'/movies/genre/' + ${genre}}" th:text="${genre}"></a>
        </ul>
    </aside> -->
    <main>
        <div class="container mt-5 pt-5">
            <!-- Your content here -->
            <h1>Search Movies</h1>
            <div th:if="${movies != null}">
                <h2>Search Results</h2>
                <ul class="list-group">
                    <li th:each="movie : ${movies}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <!-- Image Div -->
                            <div class="me-3">
                                <img th:src="@{${movie.coverImage}}" alt="Movie Cover" class="img-thumbnail" style="width: 150px; height: auto;">
                            </div>
                            
                            <!-- Attributes Div -->
                            <div class="me-3">
                                <h5 th:text="${movie.title}">Movie Title</h5>
                                <p><strong>Director:</strong> <span th:text="${movie.director}">Director Name</span></p>
                                <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
                                <p><strong>Year:</strong> <span th:text="${movie.year}">Year</span></p>
                            </div>
                            
                            <!-- Buttons Div -->
                            <div>
                                <a th:href="@{/movies/details/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Details</a>
                                <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Edit</a>
                                <a th:href="@{/movies/addActor/{id}(id=${movie.id})}" class="btn btn-secondary btn-sm">Add Actor</a>
                                <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger btn-sm">Delete</a>
                                <form th:action="@{/movies/uploadImage/{id}(id=${movie.id})}" method="post" enctype="multipart/form-data" class="d-inline">
                                    <input type="file" name="image" class="form-control-file mb-2">
                                    <button type="submit" class="btn btn-info btn-sm">Upload Image</button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </table>
    </main>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
