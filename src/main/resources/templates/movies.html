<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head (pageTitle='MoviesWeb | All Movies Information')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <main>
        <div class="mt-5 pt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>List Movies</h1>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/movies/create}" class="btn btn-primary">Create
                    Movie</a>
            </div>

            <div th:if="${movies != null}" class="table-responsive">
                <h5>Search Results</h5>
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Actions</th>
                        <th>Actors</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie : ${movies}">
                        <td>
                            <img th:src="@{${movie.coverImage}}" alt="Movie Cover"
                                 class="img-thumbnail" style="max-width: 75px; height: auto;">
                        </td>
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.director}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td th:text="${movie.year}"></td>
                        <td>
                            <a th:href="@{/movies/details/{id}(id=${movie.id})}" class="btn btn-info btn-sm">Details</a>
                            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/movies/edit/{id}(id=${movie.id})}"
                               class="btn btn-warning btn-sm">Edit</a>
                            <a sec:authorize="hasRole('ROLE_ADMIN')"
                               th:href="@{/movies/delete/{id}(id=${movie.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this movie?');">Delete</a>
                            <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/movies/uploadImage/{id}(id=${movie.id})}" method="post" enctype="multipart/form-data" class="d-inline">
                                <input type="file" name="image" class="form-control form-control-sm w-auto d-inline">
                                <button type="submit" class="btn btn-info btn-sm">Upload Image</button>
                            </form>
                        </td>
                        <td>
                            <ul class="list-inline">
                                <li th:each="actor : ${movie.actors}" class="list-inline-item">
                                    <span class="badge bg-secondary" th:text="${actor.name}"></span>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <p th:if="${#lists.isEmpty(movies)}">No movies found.</p>
            </div>
            <nav th:replace="~{paginator-nav :: paginator}"></nav>
        </div>
    </main>
</div>
<!-- Include the modal fragments -->
<div th:insert="~{/modal/modal-error :: modal-error }"></div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
