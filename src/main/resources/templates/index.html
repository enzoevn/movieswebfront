<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="padding: 10px;">
    <a class="navbar-brand" href="#">MovieApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <form th:action="@{/movies/search}" method="get" class="d-flex ms-auto">
            <div class="form-group me-2">
                <select class="form-control" name="searchType" style="width: auto;">
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="year">Year</option>
                    <option value="actor">Actor</option>
                </select>
            </div>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container mt-5 pt-5">
    <!-- Your content here -->
    <h1>Search Movies</h1>
    <div th:if="${movies != null}">
        <h2>Search Results</h2>
        <ul class="list-group">
            <li th:each="movie : ${movies}" class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex">
                    <!-- Image Div -->
                    <div class="me-3">
                        <img th:src="@{${movie.coverImage}}" alt="Movie Cover" class="img-thumbnail" style="width: 150px; height: auto;">
                    </div>
                    
                    <!-- Attributes Div -->
                    <div class="me-3">
                        <h5 th:text="${movie.title}">Movie Title</h5>
                        <p><strong>Director:</strong> <span th:text="${movie.director}">Director Name</span></p>
                        <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
                        <p><strong>Year:</strong> <span th:text="${movie.year}">Year</span></p>
                    </div>
                    
                    <!-- Buttons Div -->
                    <div>
                        <a th:href="@{/movies/details/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Details</a>
                        <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/movies/addActor/{id}(id=${movie.id})}" class="btn btn-secondary btn-sm">Add Actor</a>
                        <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger btn-sm">Delete</a>
                        <form th:action="@{/movies/uploadImage/{id}(id=${movie.id})}" method="post" enctype="multipart/form-data" class="d-inline">
                            <input type="file" name="image" class="form-control-file mb-2">
                            <button type="submit" class="btn btn-info btn-sm">Upload Image</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Include the modal fragments -->
<div th:insert="~{/modal/modal-error :: modal-error }"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/modals.js}"></script>
</body>
</html>
