<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head (pageTitle='MoviesWeb | All Movies Information')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <main>
        <div class="mt-5 pt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>List Movies</h1>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/movies/create}" class="btn btn-primary">Create
                    Movie</a>
            </div>

            <div th:if="${movies != null}">
                <h5>Search Results</h5>
                <ul class="list-group">
                    <p th:if="${#lists.isEmpty(movies)}">No movies found.</p>
                    <li th:each="movie : ${movies}" class="list-group-item">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img th:src="@{${movie.coverImage}}" alt="Movie Cover"
                                     class="img-thumbnail" style="max-width: 100px; height: auto;">
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="${movie.title}">Movie Title</h5>
                                <p><strong>Director:</strong> <span th:text="${movie.director}">Director Name</span>
                                </p>
                                <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
                                <p><strong>Year:</strong> <span th:text="${movie.year}">Year</span></p>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="d-flex flex-wrap justify-content-end gap-2">
                                    <a th:href="@{/movies/details/{id}(id=${movie.id})}"
                                       class="btn btn-info btn-sm">Details</a>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')"
                                       th:href="@{/movies/edit/{id}(id=${movie.id})}"
                                       class="btn btn-warning btn-sm">Edit</a>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')"
                                       th:href="@{/movies/delete/{id}(id=${movie.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this movie?');">Delete</a>
                                    <form sec:authorize="hasRole('ROLE_ADMIN')"
                                          th:action="@{/movies/uploadImage/{id}(id=${movie.id})}" method="post"
                                          enctype="multipart/form-data" class="d-inline">
                                        <div class="input-group input-group-sm">
                                            <input type="file" name="image" class="form-control">
                                            <button type="submit" class="btn btn-info">Upload Image</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <h5>Actors</h5>
                                <ul class="list-inline">
                                    <li th:each="actor : ${movie.actors}" class="list-inline-item">
                                        <span class="badge bg-secondary" th:text="${actor.name}">Actor Name</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <nav th:replace="~{paginator-nav :: paginator}"></nav>
        </div>
    </main>
</div>
<!-- Include the modal fragments -->
<div th:insert="~{/modal/modal-error :: modal-error }"></div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
